<ion-content>
  <h3>Sistema de Pedidos</h3>


  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <img src="assets/imgs/tela_inicial.png" alt="Logo"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        
          <form>
        
            <ion-item>
              <ion-label floating >Email</ion-label>
              <ion-input name="email" [(ngModel)]="creds.email" type="text"> </ion-input>
            </ion-item>
        
            <ion-item>
                <ion-label floating >Senha</ion-label>
                <ion-input name="senha" [(ngModel)]="creds.senha"  type="password"> </ion-input>
            </ion-item>
        
            <button ion-button block (click)="login()">Entrar</button>
          </form>
          <button ion-button block outline (click)="signup()">Registrar</button>

      </ion-col>
    </ion-row>

  </ion-grid>




</ion-content>
