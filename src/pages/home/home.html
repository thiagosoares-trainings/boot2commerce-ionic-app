<ion-content>
  <h3>Sistema de Pedidos</h3>

  <img src="assets/imgs/tela_inicial.png" alt="Logo"/>


  <form>

    <ion-item>
      <ion-label stacked >Email</ion-label>
      <ion-input name="email" [(ngModel)]="creds.email" type="text"> </ion-input>
    </ion-item>


    <ion-item>
        <ion-label stacked >Senha</ion-label>
        <ion-input name="senha" [(ngModel)]="creds.senha"  type="password"> </ion-input>
    </ion-item>

    <button ion-button block (click)="login()">Entrar</button>
  </form>

  <button ion-button block outline>Registrar</button>
</ion-content>
